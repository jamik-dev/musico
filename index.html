<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Musico</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="navigation">
        <a class="logo-img" href="#">
          <img class="logo" src="img/logo.svg" alt="logo of the website" />
        </a>
        <div class="nav-service-box">
          <button class="search-box">
            <img src="img/search.svg" alt="" />
          </button>
          <span class="vertical-bar-nav"></span>
          <button class="purchase-box">
            <img src="img/purchase.svg" alt="" />
          </button>
          <span class="vertical-bar-nav"></span>
          <button class="user-box">
            <img src="img/user.svg" alt="" />
          </button>
        </div>
        <button class="burger-button">
          <span class="burger-item burger-item--first"></span>
          <span class="burger-item burger-item--second"></span>
          <span class="burger-item burger-item--third"></span>
          <span class="burger-item burger-item--forth"></span>
        </button>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <section class="section-hero">
        <div class="container grid grid-cols--2 container-hero">
          <div class="hero-img-box">
            <img
              class="hero-img"
              src="img/hero-img.png"
              alt="amazing designed headphones"
            />
          </div>
          <div class="hero-content">
            <span class="subheading">Hear it. Feel it</span>
            <h1 class="hero-heading">
              Move <br />
              with the music
            </h1>
            <div class="hero-price-box">
              <span class="hero-price--first">$ 435</span>
              <span class="vertical-bar"></span>
              <span class="hero-price--second">$ 465</span>
            </div>
            <a class="btn btn-hero" href="#">BUY NOW</a>
          </div>
        </div>
      </section>

      <section class="section-latest">
        <div class="container">
          <h2 class="secondary-heading center">
            Our Latest <br />
            colour collection 2021
          </h2>
          <div class="latest-headphones">
            <div class="headphone-box">
              <img
                class="headphone-latest headphone-latest--first"
                src="img/latest-red.png"
                alt="red headphone"
              />
            </div>
            <div class="headphone-box">
              <img
                class="headphone-latest headphone-latest--second"
                src="img/latest-blue.png"
                alt="blue headphone"
              />
            </div>
            <div class="headphone-box">
              <img
                class="headphone-latest headphone-latest--third"
                src="img/latest-orange.png"
                alt="orange headphone"
              />
            </div>
            <img
              class="left-arrow-latest"
              src="img/left-arrow.svg"
              alt="left arrow"
            />
            <img
              class="right-arrow-latest"
              src="img/right-arrow.svg"
              alt="right arrow"
            />
          </div>
        </div>
      </section>

      <section class="section-features">
        <div class="container grid grid-cols--2 container-features">
          <div class="features-headphone-content">
            <h2 class="secondary-heading">
              Good headphones and loud music is all you need
            </h2>
            <div class="features-headphone-box">
              <div class="feature-headphone">
                <div class="outer-box">
                  <div class="inner-box">
                    <img src="img/battery.svg" alt="battery icon">
                  </div>
                  <img class="ellipse" src="img/ellipse.svg" alt="">
                </div>
                <div class="features-content">
                  <p class="feature-name">Battery</p>
                  <p class="feature-description">Battery 6.2V-AAC codec</p>
                  <a class="feature-learn-more" href="#">Learn More</a>
                </div>
              </div>

              <div class="feature-headphone">
                <div class="outer-box">
                  <div class="inner-box">
                    <img src="img/bluetooth.svg" alt="battery icon">
                  </div>
                  <img class="ellipse" src="img/ellipse.svg" alt="">
                </div>
                <div class="features-content">
                  <p class="feature-name">Bluetooth</p>
                  <p class="feature-description">Battery 6.2V-AAC codec</p>
                  <a class="feature-learn-more" href="#">Learn More</a>
                </div>
              </div>

              <div class="feature-headphone">
                <div class="outer-box">
                  <div class="inner-box">
                    <img src="img/microphone.svg" alt="battery icon">
                  </div>
                  <img class="ellipse" src="img/ellipse.svg" alt="">
                </div>
                <div class="features-content">
                  <p class="feature-name">Microphone</p>
                  <p class="feature-description">Battery 6.2V-AAC codec</p>
                  <a class="feature-learn-more" href="#">Learn More</a>
                </div>
              </div>
            </div>
          </div>
          <div class="features-img-box">
            <img
              class="feature-img"
              src="img/features-headphone-yellow.png"
              alt="yellow headphone"
            />

            <img class="vibe--first" src="img/vibe.svg" alt="">
            <img class="vibe--second" src="img/vibe.svg" alt="">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
